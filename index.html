<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="go">
    <img src="./img/00-goshopping.png" alt="">
</div>
<div class="next">
    <img src="./img/00-next.png" alt="">
</div>

<div id="shopping">
    <div class="section page1">
        <!--第一屏-->
        <img src="./img/01-flytitle.png" class="middle flytitle" alt="">
        <img src="./img/01-sofa.png" class="middle one-sofa" alt="">
        <img src="./img/01-tips.png" class="middle one-tips" alt="">
    </div>
    <div class="section page2">
        <!--第二屏-->
        <!--提示语-->
        <img src="./img/02-words.png" class="middle two-words" alt="">
        <!--商品图-->
        <img src="./img/02-goods.png" class="middle two-goods" alt="">
        <!--假的搜索框-->
        <img src="./img/02-search-copy.png" class="middle two-search-copy" alt="">
        <!--搜索框盒子-->
        <div class="middle two-search-wrapper move">
            <!--搜索框-->
            <img src="./img/02-search.png" class="two-search" alt="">
            <!--文字-->
            <img src="./img/02-search-words.png" class="two-search-words" alt="">
        </div>
        <div class="middle cover move"></div>
        <img src="./img/00-only-sofa.png" class="middle only-sofa"  alt="">
    </div>
    <div class="section page3">
        <!--第3屏-->
        <!--按钮-->
        <img src="./img/03-btn.gif" class="middle three-btn" alt="">
        <img src="./img/03-btn-a.gif" class="middle three-btn three-btn-active" alt="">
        <img src="./img/03-sel-img.gif" class="middle three-img" alt="">
        <img src="./img/03-sel-img-a.gif" class="middle three-img three-img-active" alt="">
        <!--倾斜沙发-->
        <img src="./img/00-sofa-rotate.png" class="middle three-sofa-rotate" alt="">
    </div>
    <div class="section page4">
        <!--第4屏-->
        <!--购物车-->
        <div class="four-car-wrapper move">
            <img src="./img/04-car.png" class="middle four-car" alt="">
            <!--倾斜沙发-->
            <img src="./img/00-sofa-rotate.png" class="middle four-sofa-rotate" alt="">
        </div>
        <!--白云-->
        <img src="./img/04-cloud.png" class="middle four-cloud" alt="">
        <!--提示文字-->
        <img src="./img/04-words.png" class="middle four-words" alt="">
        <img src="./img/04-words-a.png" class="middle four-words four-words-active" alt="">
        <!--地址部分-->
        <div class="middle four-address-wrapper move">
            <img src="./img/04-address-card.png" alt="">
            <img src="./img/04-address-txt.png" class="four-address-txt" alt="">
        </div>
    </div>
    <div class="section page5">
        <!-- 第5屏 -->
        <!-- 提示语 -->
        <img src="img/05-words.png" class="middle five-words" alt="">
        <!-- 银行卡订单 -->
        <img src="img/05-order.png" class="middle five-order" alt="">
        <!-- 银行卡 -->
        <img src="img/05-card.png" class="middle five-card" alt="">
        <!-- 鼠标 -->
        <img src="img/05-mouse.png" class="middle five-mouse" alt="">
        <img src="img/05-mouse-a.png" class="middle five-mouse five-mouse-a" alt="">
        <!-- 手 -->
        <img src="img/05-hand.png" class="middle five-hand" alt="">
        <!-- 沙发 -->
        <img src="img/00-sofa-rotate.png" class="middle five-sofa" alt="">
    </div>
    <div class="section page6">
        <!-- 第6屏 -->
        <!-- 盒子 -->
        <img src="img/06-box.png" class="middle six-box" alt="">
        <!-- 汽车 -->
        <img src="img/06-car.png" class="middle six-car" alt="">
        <!-- 地址 -->
        <img src="img/06-address-88.png" class="middle six-address" alt="">
        <!-- 快递员 -->
        <img src="img/06-man.png" class="six-man" alt="">
        <img src="img/06-getProduct.png" class="six-getproduct" alt="">
        <!-- 门 -->
        <img src="img/06-door.png" class="six-door" alt="">
        <!-- 女人 -->
        <img src="img/06-women.png" class="six-women" alt="">
        <!-- 提示文本 -->
        <img src="img/06-words.png" class="six-words" alt="">
        <!-- 白云 -->
        <img src="img/06-cloud.png" class="six-cloud" alt="">
    </div>
    <div class="section page7">
        <!--第7屏-->
        <div class="middle seven-star-wrapper">
            <img src="img/07-star.png" class="seven-star" alt="">
        </div>
        <img src="img/07-good.png" class="middle seven-good" alt="">
    </div>
    <div class="section page8">
        <!--第8屏-->
        <img src="img/08-btn.gif" class="middle eight-btn" alt="">
        <img src="img/08-again.png" class="middle eight-again" alt="">
        <img src="img/08-hand.png" class="middle eight-hand" alt="">
    </div>
</div>

<!-- 引入js -->
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.easing.1.3.js"></script>
<script src="./js/jquery.fullPage.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
